name: Auto Trading Loop

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 -> Taipei 09:00
  workflow_dispatch:

jobs:
  run-trading:
    runs-on: ubuntu-latest
    env:
      # === LLM/Groq ===
      USE_LLM: "1"
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: "llama-3.1-70b-versatile"

      # === Email ===
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO:   "Tim.oneway@gmail.com"

      # === Slack ===
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

      REPORT_DIR: "reports"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading pipeline
        id: run_pipeline
        run: |
          python run_pipeline.py

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_id }}
          path: ${{ env.REPORT_DIR }}/

      - name: Prepare summary for Slack/Email
        id: prep_summary
        run: |
          set -e
          REPORT_DIR=${{ env.REPORT_DIR }}
          SIG=$(cat $REPORT_DIR/daily_signal.txt 2>/dev/null || echo "N/A")
          PRICE=$(cat $REPORT_DIR/daily_price.txt 2>/dev/null || echo "N/A")
          SIZE=$(cat $REPORT_DIR/daily_size.txt 2>/dev/null || echo "N/A")
          if [ -f $REPORT_DIR/backtest_report.json ]; then
            OOS_SHARPE=$(jq -r '.sharpe_ratio // "N/A"' $REPORT_DIR/backtest_report.json)
            OOS_MDD=$(jq -r '.max_drawdown // "N/A"' $REPORT_DIR/backtest_report.json)
          else
            OOS_SHARPE="N/A"
            OOS_MDD="N/A"
          fi
          SUMMARY="*Auto Trading Loop 完成* :white_check_mark:\nRepo: ${{ github.repository }}\nRun: ${{ github.run_id }}\n\n*Signal*: $SIG\n*Price*: $PRICE\n*Size*: $SIZE\n*OOS Sharpe*: $OOS_SHARPE\n*OOS Max Drawdown*: $OOS_MDD"
          echo "$SUMMARY" > $REPORT_DIR/summary.txt
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          cat $REPORT_DIR/summary.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send daily email
        if: env.EMAIL_USER != '' && env.EMAIL_PASS != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ env.EMAIL_USER }}
          password: ${{ env.EMAIL_PASS }}
          subject: "每日交易模擬報告 - ${{ github.repository }} - Run #${{ github.run_number }}"
          to: ${{ env.EMAIL_TO }}
          from: ${{ env.EMAIL_USER }}
          body_file: ${{ env.REPORT_DIR }}/summary.txt
          attachments: |
            ${{ env.REPORT_DIR }}/backtest_report.json
            ${{ env.REPORT_DIR }}/strategy_data.json
        continue-on-error: true

      - name: Slack Notification
        if: env.SLACK_BOT_TOKEN != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "channel": "${{ env.SLACK_CHANNEL }}",
              "text": "${{ steps.prep_summary.outputs.summary }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ env.SLACK_BOT_TOKEN }}

      - name: Commit results back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ${{ env.REPORT_DIR }}/*.json ${{ env.REPORT_DIR }}/*.txt strategy_history.json || true
          git commit -m "Auto update: ${{ github.run_id }} $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push
