name: Auto Trading Loop

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 -> Taipei 09:00
  workflow_dispatch:

jobs:
  run-trading:
    runs-on: ubuntu-latest
    env:
      USE_LLM: "1"
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: "llama-3.1-70b-versatile"
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: "Tim.oneway@gmail.com"
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      REPORT_DIR: reports
      HISTORY_FILE: strategy_history.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly or daily pipeline
        id: run_pipeline
        run: |
          set -e
          python run_pipeline.py

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_id }}
          path: ${{ env.REPORT_DIR }}

      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ env.SLACK_CHANNEL }}
          slack-message: |
            *Auto Trading Loop 完成* :white_check_mark:
            Repo: ${{ github.repository }}
            Run ID: ${{ github.run_id }}

            報告摘要：
            Signal: $(cat reports/daily_sim.json | jq -r '.signal')
            Price: $(cat reports/daily_sim.json | jq -r '.price')
            Size: $(cat reports/daily_sim.json | jq -r '.size_pct')
            Sharpe: $(cat reports/backtest_report.json | jq -r '.metrics.sharpe // "N/A"')
            Max Drawdown: $(cat reports/backtest_report.json | jq -r '.metrics.mdd // "N/A"')

            策略歷史最新：
            $(tail -n 5 strategy_history.json | jq -r '.[] | "\(.date): signal \(.strategy.signal), sharpe \(.sharpe), mdd \(.mdd)"')
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send daily email
        if: ${{ env.EMAIL_USER != '' && env.EMAIL_PASS != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ env.EMAIL_USER }}
          password: ${{ env.EMAIL_PASS }}
          subject: "每日交易模擬報告 - ${{ github.repository }} - ${{ github.run_number }}"
          to: ${{ env.EMAIL_TO }}
          from: ${{ env.EMAIL_USER }}
          body: |
            Auto Trading Loop 已完成執行。報告摘要：
            Signal: $(cat reports/daily_sim.json | jq -r '.signal')
            Price: $(cat reports/daily_sim.json | jq -r '.price')
            Size: $(cat reports/daily_sim.json | jq -r '.size_pct')
            Sharpe: $(cat reports/backtest_report.json | jq -r '.metrics.sharpe // "N/A"')
            Max Drawdown: $(cat reports/backtest_report.json | jq -r '.metrics.mdd // "N/A"')
          attachments: |
            reports/backtest_report.json
            reports/daily_sim.json
            strategy_history.json
        continue-on-error: true

      - name: Commit strategy history & reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/*.json strategy_history.json || true
          git commit -m "Auto update: ${{ github.run_id }} $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push