name: Auto Trading Loop

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 -> Taipei 09:00
  workflow_dispatch:

jobs:
  run-trading:
    runs-on: ubuntu-latest
    env:
      # === LLM/Groq ===
      USE_LLM: "1"
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: "llama-3.1-70b-versatile"

      # === Email ===
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: "Tim.oneway@gmail.com"

      # === Slack ===
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

      REPORT_DIR: reports
      HISTORY_FILE: strategy_history.json

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading pipeline
        run: python run_pipeline.py

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_id }}
          path: reports/

      - name: Prepare Slack message
        run: |
          SIG=$(cat reports/daily_signal.txt 2>/dev/null || echo "N/A")
          PRICE=$(cat reports/daily_price.txt 2>/dev/null || echo "N/A")
          SIZE=$(cat reports/daily_size.txt 2>/dev/null || echo "N/A")
          OOS_SHARPE=$(jq -r '.metrics.sharpe_ratio // "N/A"' reports/weekly_insight.json 2>/dev/null || echo "N/A")
          OOS_MDD=$(jq -r '.metrics.max_drawdown // "N/A"' reports/weekly_insight.json 2>/dev/null || echo "N/A")
          echo "{ \"channel\": \"${SLACK_CHANNEL}\", \"text\": \"*Auto Trading Loop 完成* :white_check_mark:\nRepo: $GITHUB_REPOSITORY\nRun: $GITHUB_RUN_NUMBER\n\n*Signal*: ${SIG}\n*Price*: ${PRICE}\n*Size*: ${SIZE}\n*OOS Sharpe*: ${OOS_SHARPE}\n*OOS Max Drawdown*: ${OOS_MDD}\" }" > slack_payload.json

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload-file-path-parsed: true
          payload: slack_payload.json
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send daily email
        if: env.EMAIL_USER != '' && env.EMAIL_PASS != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ env.EMAIL_USER }}
          password: ${{ env.EMAIL_PASS }}
          subject: "每日交易模擬報告 - ${{ github.repository }} - ${{ github.run_number }}"
          to: ${{ env.EMAIL_TO }}
          from: ${{ env.EMAIL_USER }}
          body: |
            Signal: $(cat reports/daily_signal.txt 2>/dev/null || echo "N/A")
            Price: $(cat reports/daily_price.txt 2>/dev/null || echo "N/A")
            Size: $(cat reports/daily_size.txt 2>/dev/null || echo "N/A")
          attachments: |
            reports/last_daily_signal.json
            reports/weekly_insight.json
            reports/backtest_report.json

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/*.json reports/*.txt strategy_history.json || true
          git commit -m "Auto update: ${{ github.run_id }} $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push
