name: Generate Daily Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # æ¯æ—¥ UTC 22:00ï¼Œç­‰åŒå°ç£æ—©ä¸Š 06:00
  workflow_dispatch:       # å¯æ‰‹å‹•è§¸ç™¼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # âœ… å·²ä¿®æ­£ç‰ˆæœ¬

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode Google TTS credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" | base64 -d > gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcloud.json" >> $GITHUB_ENV

      - name: Fetch market data
        run: python scripts/fetch_market_data.py

      - name: Generate podcast script with Grok
        run: python scripts/generate_script_grok.py
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}

      - name: Synthesize audio with Google TTS
        run: python scripts/synthesize_tts_google.py

      - name: Build RSS feed
        run: python scripts/build_rss.py

      - name: Commit and push podcast episode
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add episodes/ feed/rss.xml
          git commit -m "ðŸ“¡ Auto-update podcast: $(date -u +"%Y-%m-%d")" || echo "No changes"
          git push
