name: Daily Podcast Auto Generate

on:
  schedule:
    # 每天 6:00 AM（UTC+8） → 22:00 UTC 前一天（PODCAST_MODE=us）
    - cron: '0 22 * * *'
    # 每天 16:00 PM（UTC+8） → 8:00 UTC 當天（PODCAST_MODE=tw）
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [us, tw]

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🧠 Generate script
        run: |
          PODCAST_MODE=${{ matrix.mode }} python scripts/generate_script_kimi.py

      - name: 🗣️ Synthesize audio
        run: |
          PODCAST_MODE=${{ matrix.mode }} python scripts/synthesize_audio.py

      - name: ☁️ Upload to B2
        run: |
          PODCAST_MODE=${{ matrix.mode }} python scripts/upload_to_b2.py
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}

      - name: 📰 Generate RSS
        run: python scripts/generate_rss.py

      - name: 📤 Commit RSS & push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin main --rebase
          git add docs/rss/podcast.xml
          git commit -m "🔄 Update RSS feed"
          git push
