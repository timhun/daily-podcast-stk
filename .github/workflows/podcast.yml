name: Generate Daily Podcast (US & TW)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"  # 美股版，台灣早上 06:00
    - cron: "0 8 * * *"   # 台股版，台灣下午 16:00

jobs:
  podcast_us:
    if: github.event.schedule == '0 22 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      PODCAST_MODE: us
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio
        run: python scripts/synthesize_audio.py

      - name: Upload to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS
        run: python scripts/generate_rss.py

      - name: Commit RSS Feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/rss/podcast.xml
          git commit -m "更新 RSS Feed（us）" || echo "無變更"
          git pull --rebase --autostash || true
          git push --force-with-lease

  podcast_tw:
    if: github.event.schedule == '0 8 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      PODCAST_MODE: tw
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio
        run: python scripts/synthesize_audio.py

      - name: Upload to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS
        run: python scripts/generate_rss.py

      - name: Commit & Push RSS Feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout main
          git pull origin main
          git add docs/rss/podcast.xml
          git commit -m "更新 RSS Feed（${{ matrix.mode }}）" || echo "No changes to commit"
          git push origin main