name: Daily Podcast Auto Generate

on:
  schedule:
    # ç¾è‚¡ç‰ˆï¼šå°ç£æ—©ä¸Š 6:00ï¼ˆUTC 22:00 å‰ä¸€å¤©ï¼‰
    - cron: '0 22 * * *'
    # å°è‚¡ç‰ˆï¼šå°ç£ä¸‹åˆ 16:00ï¼ˆUTC 08:00 ç•¶å¤©ï¼‰
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [us, tw]

    env:
      PODCAST_MODE: ${{ matrix.mode }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Generate script (Grok + Kimi)
        run: |
          python scripts/generate_script_kimi.py

      - name: ğŸ—£ï¸ Synthesize audio
        run: |
          python scripts/synthesize_audio.py

      - name: â˜ï¸ Upload to Backblaze B2
        run: |
          python scripts/upload_to_b2.py

      - name: ğŸ“° Generate RSS feed
        run: |
          python scripts/generate_rss.py

      - name: ğŸ“¤ Commit and push RSS
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin main --rebase
          git add docs/rss/podcast.xml
          git commit -m "ğŸ”„ Update podcast RSS"
          git push
