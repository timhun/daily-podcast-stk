name: Daily Podcast Generation

on:
  schedule:
    - cron: '0 22 * * *' # 台灣時間 06:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install edge-tts

      - name: Fetch Market Data
        run: python scripts/fetch_market_data.py

      - name: Fetch AI News
        run: python scripts/fetch_news_ai.py

      - name: Fetch Macro News
        run: python scripts/fetch_news_macro.py

      - name: Fetch Daily Quote
        run: python scripts/fetch_quote.py

      - name: Generate Script using Kimi
        run: python scripts/generate_script_kimi.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: Synthesize Audio using edge-tts
        run: python scripts/synthesize_audio.py

      - name: Generate RSS
        run: python scripts/generate_rss.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add podcast/latest/ rss || true
          git status
          git commit -m "Daily podcast update $(date '+%Y-%m-%d')" || echo "Nothing to commit"
          git push
