name: 每日自動產生 Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間 06:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 取得 GitHub 專案程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python 套件
        run: pip install feedgen requests edge-tts b2sdk

      - name: 產生每日逐字稿與語音
        run: |
          python scripts/generate_script_kimi.py
          python scripts/synthesize_audio.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: 上傳至 Backblaze B2
        run: python scripts/upload_to_b2.py
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_KEY: ${{ secrets.B2_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}

      - name: 產生 RSS feed（改用 B2 連結）
        run: python scripts/generate_rss.py

      - name: Commit 更新後 RSS feed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/rss/podcast.xml
          git commit -m "更新 RSS feed"
          git push origin main