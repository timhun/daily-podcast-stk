name: Daily Podcast Generation

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = 台灣 06:00
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt || pip install --no-cache-dir -r requirements.txt
          pip list

      - name: Verify script files
        run: |
          ls -l scripts/
          cat scripts/main.py
          cat scripts/tw_phrases.json

      - name: Run podcast generation
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python scripts/main.py

      - name: Verify outputs
        run: |
          ls -l audio/
          ls -l data/
          cat feed.xml

      - name: Commit and push changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add --all
          git commit -m "Add podcast episode for $(date +%Y%m%d)" --allow-empty || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .