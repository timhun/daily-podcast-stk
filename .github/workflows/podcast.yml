name: Generate Daily Podcast (US & TW)

on:
  schedule:
    - cron: "0 22 * * *"  # UTC 06:00 台灣時間，美股版
    - cron: "0 8 * * *"   # UTC 16:00 台灣時間，台股版
  workflow_dispatch:

jobs:
  generate-us:
    name: Generate US Podcast
    runs-on: ubuntu-latest
    concurrency:
      group: podcast-us
      cancel-in-progress: false
    env:
      PODCAST_MODE: us
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script (US)
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio (US)
        run: python scripts/synthesize_audio.py

      - name: Upload to B2 (US)
        run: python scripts/upload_to_b2.py

      - name: Generate RSS (US)
        run: python scripts/generate_rss.py

      - name: Merge US + TW RSS
        run: python scripts/merge_rss_feeds.py

      - name: Commit & Push RSS Feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase || true
          git add docs/rss/podcast*.xml
          git commit -m "更新 RSS Feed - US" || echo "No changes to commit"
          git push origin HEAD:main || echo "⚠️ Push skipped"

  generate-tw:
    name: Generate TW Podcast
    runs-on: ubuntu-latest
    concurrency:
      group: podcast-tw
      cancel-in-progress: false
    env:
      PODCAST_MODE: tw
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script (TW)
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio (TW)
        run: python scripts/synthesize_audio.py

      - name: Upload to B2 (TW)
        run: python scripts/upload_to_b2.py

      - name: Generate RSS (TW)
        run: python scripts/generate_rss.py

      - name: Merge US + TW RSS
        run: python scripts/merge_rss_feeds.py

      - name: Commit & Push RSS Feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase || true
          git add docs/rss/podcast*.xml
          git commit -m "更新 RSS Feed - TW" || echo "No changes to commit"
          git push origin HEAD:main || echo "⚠️ Push skipped"