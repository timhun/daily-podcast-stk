name: 每日自動產生 Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間每天早上 06:00（UTC+8）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 取得 GitHub 專案程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python 套件
        run: pip install feedgen requests edge-tts

      - name: 產生每日腳本與音檔（Kimi + edge-tts）
        run: |
          python scripts/generate_script_kimi.py
          python scripts/synthesize_audio.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: 複製 mp3 到 GitHub Pages 目錄
        run: |
          mkdir -p docs/podcast/latest
          cp podcast/latest/audio.mp3 docs/podcast/latest/audio.mp3

      - name: 產生 RSS feed
        run: python scripts/generate_rss.py

      - name: Commit 並推送 GitHub Pages 更新
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/podcast/latest/audio.mp3 docs/rss/podcast.xml
          git commit -m "每日更新 Podcast 音檔與 RSS feed"
          git push origin main