name: Generate Daily Podcast (US & TW)

on:
  schedule:
    - cron: "0 22 * * *"  # UTC 06:00 台灣時間，美股版
    - cron: "0 8 * * *"   # UTC 16:00 台灣時間，台股版
  workflow_dispatch:

concurrency:
  group: podcast-publish
  cancel-in-progress: false

jobs:
  podcast:
    name: Generate Podcast - ${{ matrix.mode }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [us, tw]

    env:
      PODCAST_MODE: ${{ matrix.mode }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio
        run: python scripts/synthesize_audio.py

      - name: Upload to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS Feed
        run: python scripts/generate_rss.py

      - name: Commit & Push RSS Feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git pull --rebase origin gh-pages || true
          git add docs/rss/podcast.xml
          git commit -m "更新 RSS Feed for ${{ env.PODCAST_MODE }}" || echo "⚠️ No changes to commit"
          git push origin gh-pages --force-with-lease