name: Daily Podcast Generation

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = 台灣 06:00
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: sudo apt-get install -y ffmpeg
      - run: pip install -r requirements.txt
      - run: python scripts/main.py
      - run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add --all
          git commit -m "Add podcast for $(date +%Y%m%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

- name: Debug Git Config
  run: |
    pwd  # Show current directory
    ls -la  # List files (check for .git folder)
    git config --list || echo "Git config failed with error: $?"

