name: 每日自動產生 Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間 06:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 取得 GitHub 專案程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python 套件（含 feedgen 最新版）
        run: pip install --upgrade feedgen requests edge-tts

      - name: 產生每日腳本與語音
        run: |
          python scripts/generate_script_kimi.py
          python scripts/synthesize_audio.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: 複製音檔與逐字稿到 GitHub Pages 資料夾
        run: |
          today=$(date -u +"%Y%m%d")
          mkdir -p podcast/$today
          cp podcast/latest/script.txt podcast/$today/script.txt  # ✅ 儲存 script
          mkdir -p docs/podcast/$today
          cp podcast/$today/audio.mp3 docs/podcast/$today/audio.mp3
          cp podcast/$today/script.txt docs/podcast/$today/script.txt

      - name: 產生 RSS feed（含 Apple 所需欄位與歷史集數）
        run: python scripts/generate_rss.py

      - name: Commit 並推送 GitHub Pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/podcast/*/audio.mp3 docs/podcast/*/script.txt docs/rss/podcast.xml
          git commit -m "更新 Podcast 音檔、逐字稿與 RSS feed"
          git push origin main
