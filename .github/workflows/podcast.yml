name: 每日自動產生 Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間早上 06:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 取得 GitHub 專案程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python 套件
        run: pip install feedgen requests edge-tts boto3

      - name: 產生逐字稿與語音（儲存至 docs/）
        run: |
          python scripts/generate_script_kimi.py
          python scripts/synthesize_audio.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: 上傳至 archive.org（含 mp3 / script.txt / 封面）
        run: python scripts/upload_to_archive.py
        env:
          ARCHIVE_ACCESS_KEY_ID: ${{ secrets.ARCHIVE_ACCESS_KEY_ID }}
          ARCHIVE_SECRET_ACCESS_KEY: ${{ secrets.ARCHIVE_SECRET_ACCESS_KEY }}

      - name: 產生 RSS feed（使用 archive.org 音訊連結）
        run: python scripts/generate_rss.py

      - name: Commit 並推送 RSS Feed 更新
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/rss/podcast.xml
          git commit -m "每日更新 RSS feed"
          git push origin main
