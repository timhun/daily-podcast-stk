name: Daily Podcast Generation

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = 台灣 06:00
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt || pip install --no-cache-dir -r requirements.txt
          pip list

      - name: Verify script files
        run: |
          ls -l scripts/
          cat scripts/main.py
          cat scripts/tw_phrases.json

      - name: Run podcast generation
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: python scripts/main.py

      - name: Verify outputs
        run: |
          ls -l audio/
          ls -l data/
          cat feed.xml
          file audio/episode_$(date +%Y%m%d).mp3 || echo "Audio file missing"

      - name: Commit and push changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add --all
          git commit -m "Add podcast episode for $(date +%Y%m%d)" --allow-empty || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1,
              body: 'Podcast generation failed. Check logs: https://github.com/timhun/daily-podcast-stk/actions'
            })