name: Generate Daily Podcast (US & TW)

on:
  schedule:
    - cron: "0 22 * * *"  # UTC 06:00 台灣時間，美股版
    - cron: "0 8 * * *"   # UTC 16:00 台灣時間，台股版
  workflow_dispatch:

jobs:
  podcast:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [us, tw]

    concurrency:
      group: podcast-${{ matrix.mode }}
      cancel-in-progress: false

    env:
      PODCAST_MODE: ${{ matrix.mode }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio
        run: python scripts/synthesize_audio.py

      - name: Upload to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS
        run: python scripts/generate_rss.py

      - name: Commit & Push RSS Feed (Safe Sync)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          for i in 1 2 3; do
            git pull --rebase origin main && break
            echo "⚠️ 第 $i 次 rebase 失敗，嘗試重新執行..."
            sleep 2
          done

          git add docs/rss/podcast.xml
          git commit -m "更新 RSS Feed：${{ matrix.mode }}" || echo "ℹ️ 無變更可提交"

          for i in 1 2 3; do
            git push origin main && break
            echo "⚠️ 第 $i 次 push 失敗，嘗試重新執行..."
            git pull --rebase origin main
            sleep 2
          done