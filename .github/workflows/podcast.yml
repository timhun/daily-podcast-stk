name: Daily Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間每天早上 06:00（UTC+8）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 取得 GitHub 專案程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python 套件
        run: pip install feedgen requests
        
      - name: 安裝 edge-tts
        run: pip install edge-tts
  
      - name: 產生每日腳本與音檔（Kimi + 語音合成）
        run: |
          python scripts/generate_script_kimi.py
          python scripts/synthesize_audio.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: 上傳 mp3 到 archive.org
        run: python scripts/upload_to_archive.py
        env:
          ARCHIVE_EMAIL: ${{ secrets.ARCHIVE_EMAIL }}
          ARCHIVE_PASSWORD: ${{ secrets.ARCHIVE_PASSWORD }}

      - name: 產生 RSS feed（含 archive.org 音檔連結）
        run: python scripts/generate_rss.py

      - name: Commit 更新後的 RSS feed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/rss/podcast.xml
          git commit -m "每日更新 podcast.xml"
          git push origin main
