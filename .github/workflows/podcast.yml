name: Daily Podcast Auto Generate

on:
  schedule:
    # æ¯å¤© 6:00 AMï¼ˆUTC+8ï¼‰ â†’ 22:00 UTC å‰ä¸€å¤©ï¼ˆPODCAST_MODE=usï¼‰
    - cron: '0 22 * * *'
    # æ¯å¤© 16:00 PMï¼ˆUTC+8ï¼‰ â†’ 8:00 UTC ç•¶å¤©ï¼ˆPODCAST_MODE=twï¼‰
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [us, tw]

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ§  Generate script
        run: |
          PODCAST_MODE=${{ matrix.mode }} python scripts/generate_script_kimi.py

      - name: ğŸ—£ï¸ Synthesize audio
        run: |
          PODCAST_MODE=${{ matrix.mode }} python scripts/synthesize_audio.py

      - name: â˜ï¸ Upload to B2
        run: |
          PODCAST_MODE=${{ matrix.mode }} python scripts/upload_to_b2.py
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}

      - name: ğŸ“° Generate RSS
        run: python scripts/generate_rss.py

      - name: ğŸ“¤ Commit RSS & push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin main --rebase
          git add docs/rss/podcast.xml
          git commit -m "ğŸ”„ Update RSS feed"
          git push
