name: Daily Podcast＿大盤線

on:
  schedule:
    # 台灣時間 14:00 = UTC 06:00
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  analyze-tw-signal:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts  # ✅ 所有指令都在 scripts/ 執行
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r ../requirements.txt  # ✅ 安裝根目錄的 requirements.txt

      - name: Run bullish signal analysis
        run: |
          python analyze_bullish_signal_tw.py

      - name: Commit bullish signal file
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add ../docs/podcast/bullish_signal_tw.txt
          git commit -m "🔍 更新台股多空判斷"
          git push
