name: Generate Daily Podcast (US & TW)

on:
  schedule:
    - cron: "0 22 * * *"  # 每天台灣早上 6 點（美股）
    - cron: "0 8 * * *"   # 每天下午 4 點（台股）
  workflow_dispatch:

jobs:
  podcast:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [us, tw]

    env:
      PODCAST_MODE: ${{ matrix.mode }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Script
        run: python scripts/generate_script_kimi.py

      - name: Generate Audio
        run: python scripts/synthesize_audio.py

      - name: Upload to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS
        run: python scripts/generate_rss.py

      - name: Commit RSS Feed safely
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 暫存變更（如果有）
          git add docs/rss/podcast.xml || echo "✅ 沒有變更可加入"

          # 嘗試提交（若無變更會失敗但不中斷）
          git commit -m "更新 RSS Feed" || echo "✅ 無需提交"

          # 嘗試拉取遠端變更，若有衝突則自動中止
          git pull --rebase || git rebase --abort

          # 推送更新
          git push || echo "⚠️ 無變更可推送"