name: 每日自動產生 Podcast

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間 06:00 執行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 取得 GitHub 專案程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 產生逐字稿
        run: python scripts/generate_script_kimi.py
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

      - name: 語音合成
        run: python scripts/synthesize_audio.py

      - name: 上傳音檔至 Backblaze B2
        run: python scripts/upload_to_b2.py
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}

      - name: 產生 RSS Feed
        run: python scripts/generate_rss.py

      - name: Commit 並推送 RSS Feed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/rss/podcast.xml
          git commit -m "更新 RSS Feed"
          git push origin main
