name: Feed Publishing

on:
  schedule:
    # 台灣 06:00 → UTC 22:10 前一天
    - cron: '10 22 * * *'
    # 台灣 14:00 → UTC 06:20
    - cron: '20 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: '播客模式 tw/us'
        required: false
        default: 'tw'

jobs:
  feed-publishing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests mutagen pytz feedgen

      - name: Determine Mode
        id: set_mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            cron_expr="${{ github.event.schedule }}" || true
            if [ "$cron_expr" = "10 22 * * *" ]; then
              MODE="us"
            elif [ "$cron_expr" = "20 6 * * *" ]; then
              MODE="tw"
            else
              MODE="tw"
            fi
          else
            MODE="${{ github.event.inputs.mode }}"
          fi
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "📌 Feed Publishing Mode: $MODE"

      - name: Run Feed Publisher
        run: |
          echo "📡 執行推播員 (mode=${{ steps.set_mode.outputs.mode }})"
          python scripts/feed_publisher.py --mode ${{ steps.set_mode.outputs.mode }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}