name: Feed Publishing

on:
  schedule:
    # å°ç£ 06:00 â†’ UTC 22:00 å‰ä¸€å¤©
    - cron: '10 22 * * *'
    # å°ç£ 14:00 â†’ UTC 06:00
    - cron: '20 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'æ’­å®¢æ¨¡å¼ tw/us'
        required: false
        default: 'tw'

jobs:
  feed-publishing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests mutagen pytz

      - name: Determine Mode
        id: set_mode
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ "${{ github.event.schedule }}" != "" ]; then
            HOUR=$(date -u +%H)
            MINUTE=$(date -u +%M)
            if [ "$HOUR" = "22" ] && [ "$MINUTE" = "10" ]; then
              MODE="us"
            elif [ "$HOUR" = "06" ] && [ "$MINUTE" = "20" ]; then
              MODE="tw"
            fi
          fi
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Feed Publishing Mode: $MODE"

      - name: Run Feed Publisher
        run: |
          echo "ðŸ“¡ åŸ·è¡ŒæŽ¨æ’­å“¡ (mode=${{ steps.set_mode.outputs.mode }})"
          python scripts/feed_publisher.py --mode ${{ steps.set_mode.outputs.mode }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}