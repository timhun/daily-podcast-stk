name: Podcast Production

on:
  schedule:
    # å°ç£ 05:30 CST â†’ UTC 21:30 å‰ä¸€å¤© â†’ ç¾è‚¡
    - cron: '30 21 * * *'
    # å°ç£ 14:10 CST â†’ UTC 06:10 â†’ å°è‚¡
    - cron: '10 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'æ’­å®¢æ¨¡å¼ tw/us'
        required: false
        default: 'tw'

jobs:
  podcast-production:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei   # âœ… å¼·åˆ¶æ™‚å€
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts

      - name: Decide Mode
        id: set_mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            cron_expr="${{ github.event.schedule }}"
            if [ "$cron_expr" = "30 21 * * *" ]; then
              MODE="us"
            elif [ "$cron_expr" = "10 6 * * *" ]; then
              MODE="tw"
            fi
          else
            MODE="${{ github.event.inputs.mode }}"
          fi
          echo "MODE=$MODE" >> $GITHUB_ENV
          echo "ğŸ™ï¸ åŸ·è¡Œæ’­å ±å“¡æ¨¡å¼: $MODE"

      - name: Run Podcast Producer
        run: |
          python scripts/podcast_producer.py --mode $MODE

      - name: Commit and Push Audio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast/**/*.mp3
          git commit -m "ğŸ”Š æ›´æ–°æ’­å ±éŸ³æª” [skip ci]" || echo "No changes to commit"
