name: Podcast Production

on:
  schedule:
    # 台灣 05:30 CST → UTC 21:30 前一天 → 美股
    - cron: '30 21 * * *'
    # 台灣 14:10 CST → UTC 06:10 → 台股
    - cron: '10 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: '播客模式 tw/us'
        required: false
        default: 'tw'

jobs:
  podcast-production:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei   # ✅ 強制時區
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts

      - name: Decide Mode
        id: set_mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            cron_expr="${{ github.event.schedule }}"
            if [ "$cron_expr" = "30 21 * * *" ]; then
              MODE="us"
            elif [ "$cron_expr" = "10 6 * * *" ]; then
              MODE="tw"
            fi
          else
            MODE="${{ github.event.inputs.mode }}"
          fi
          echo "MODE=$MODE" >> $GITHUB_ENV
          echo "🎙️ 執行播報員模式: $MODE"

      - name: Run Podcast Producer
        run: |
          python scripts/podcast_producer.py --mode $MODE

      - name: Commit and Push Audio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast/**/*.mp3
          git commit -m "🔊 更新播報音檔 [skip ci]" || echo "No changes to commit"
          git push