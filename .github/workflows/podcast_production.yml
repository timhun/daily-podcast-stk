name: Podcast Production

on:
  schedule:
    - cron: '10 22 * * *'  # 6:00 AM CST
    - cron: '15 6 * * *'   # 2:00 PM CST
  workflow_dispatch:
    inputs:
      mode:
        description: '播客模式 tw/us'
        required: false
        default: 'tw'
jobs:
  podcast-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts

      - name: Run Podcast Producer
        run: |
          echo "🎙️ 執行播報員"
          python scripts/podcast_producer.py --mode tw
     
      - name: Commit and Push Audio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast/**/*.mp3
          git commit -m "🔊 更新播報音檔 [skip ci]" || echo "No changes to commit"
          git push
