name: Podcast Production

on:
  schedule:
    # 台灣 05:30 CST → UTC 21:30 前一天 → 美股
    - cron: '30 21 * * *'
    # 台灣 14:10 CST → UTC 06:10 → 台股
    - cron: '10 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: '播客模式 tw/us'
        required: false
        default: 'tw'

jobs:
  podcast-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts

      - name: Run Podcast Producer
        run: |
          # 判斷排程時間自動選 mode
          if [ "${{ github.event.schedule }}" != "" ]; then
            HOUR=$(date -u +%H)
            MINUTE=$(date -u +%M)
            if [ "$HOUR" = "21" ] && [ "$MINUTE" = "30" ]; then
              MODE="us"
            elif [ "$HOUR" = "06" ] && [ "$MINUTE" = "10" ]; then
              MODE="tw"
            else
              MODE="${{ github.event.inputs.mode }}"
            fi
          else
            MODE="${{ github.event.inputs.mode }}"
          fi
          echo "🎙️ 執行播報員模式: $MODE"
          python scripts/podcast_producer.py --mode $MODE

      - name: Commit and Push Audio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast/**/*.mp3
          git commit -m "🔊 更新播報音檔 [skip ci]" || echo "No changes to commit"
          git push