name: Generate TW Podcast

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Âè∞ÁÅ£ÊôÇÈñì 16:00ÔºàUTC+8Ôºâ

jobs:
  podcast-tw:
    runs-on: ubuntu-latest
    concurrency:
      group: podcast-tw
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Generate TW Script & Audio
        run: PODCAST_MODE=tw python scripts/generate_script_kimi.py

      - name: Synthesize Audio
        run: PODCAST_MODE=tw python scripts/synthesize_audio.py

      - name: Upload Audio to B2
        run: PODCAST_MODE=tw python scripts/upload_to_b2.py

      - name: Generate RSS Feed (TW)
        run: PODCAST_MODE=tw python scripts/generate_rss.py

      - name: Commit & Push (TW)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true
          git add .
          git commit -m "üì° Êõ¥Êñ∞ TW Podcast RSS" || echo "No changes"
          git push origin HEAD:main
