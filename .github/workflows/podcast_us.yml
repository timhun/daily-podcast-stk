name: Generate US Podcast

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間 06:00（UTC+8）

jobs:
  podcast-us:
    runs-on: ubuntu-latest
    concurrency:
      group: podcast-us

    env:
      PODCAST_MODE: us
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      GROK_API_URL: ${{ secrets.GROK_API_URL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: daily-podcast-stk

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Generate US Script & Audio
        run: python scripts/generate_script_kimi.py

      - name: Synthesize Audio
        run: python scripts/synthesize_audio.py

      - name: Upload Audio to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS Feed (US)
        run: python scripts/generate_rss.py

- name: Commit & Push with Rebase
  run: |
    git config user.name "GitHub Actions"
    git config user.email "actions@github.com"

    git add .
    git commit -m "📡 更新 US Podcast RSS" || echo "Nothing to commit"

    git pull --rebase origin main || echo "🔁 rebase 發生衝突，略過"
    git push origin HEAD:main