name: Market Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'  # 台灣時間 07:00 (UTC 23:00 前一天)

jobs:
  market-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            numpy \
            matplotlib \
            requests \
            scikit-learn \
            backtrader

      - name: Run Market Analyst
        run: |
          mkdir -p logs
          echo "📊 執行市場分析師 at $(date '+%Y-%m-%d %H:%M:%S')"
          python scripts/market_analyst.py 2>&1 | tee logs/market_analyst_$(date '+%Y%m%d_%H%M%S').log
          echo "✅ 完成 at $(date '+%Y-%m-%d %H:%M:%S')"

      - name: 💾 Commit and Push Analysis Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/market_analysis_*.json logs/*.log || true
          git commit -m "🔄 Update market analysis + logs [skip ci]" || echo "No changes to commit"
          git push origin main --force