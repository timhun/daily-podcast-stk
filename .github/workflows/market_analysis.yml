name: Market Analysis

on:
  schedule:
    - cron: '0 7 * * *'  # UTC 07:00 → 台灣 15:00
  workflow_dispatch:
    inputs:
      symbol:
        description: '單一符號分析 (選填)'
        required: false
        default: ''

jobs:
  market-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Market Analyst
        run: |
          echo "📊 執行市場分析師"
          if [ -n "${{ github.event.inputs.symbol }}" ]; then
            python scripts/market_analyst.py ${{ github.event.inputs.symbol }}
          else
            python scripts/market_analyst.py
          fi
          echo "✅ 完成"

      - name: Commit and Push Analysis Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/market_analysis_*.json logs/*.log || true
          git commit -m "🔄 Update market analysis [skip ci]" || echo "No changes to commit"
          git push