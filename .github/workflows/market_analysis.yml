name: Market Analysis

on:
  schedule:
    - cron: "15 */6 * * *"   # 每 6 小時
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run market analysis
        run: python scripts/3_market_analysis.py

      - name: Commit and Push Analysis Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase || echo "No remote changes"
          git add data/market_analysis_*.json || true
          git commit -m "🔄 Update market analysis [skip ci]" || echo "No changes to commit"
          git push
