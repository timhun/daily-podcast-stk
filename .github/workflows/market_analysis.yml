name: Market Analysis

on:
  schedule:
    # å°ç£æ™‚é–“ 05:00 åˆ†æ QQQ (UTC 21:00)
    - cron: '0 21 * * *'
    # å°ç£æ™‚é–“ 14:00 åˆ†æ 0050.TW (UTC 06:00)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      symbol:
        description: 'æŒ‡å®šå–®ä¸€åˆ†æç¬¦è™Ÿ (å¯é¸)'
        required: false
        default: ''

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    env:
      CI_TEST: 0  # è¨­ 1 ä»£è¡¨ CI æ¨¡å¼ï¼Œåªè·‘å°‘é‡è³‡æ–™å¿«é€Ÿæ¸¬è©¦
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Ensure Logs Directory
        run: mkdir -p logs

      - name: Determine Symbol
        id: set_symbol
        run: |
          if [ "${{ github.event.inputs.symbol }}" != "" ]; then
            echo "symbol=${{ github.event.inputs.symbol }}" >> $GITHUB_OUTPUT
          else
            HOUR=$(date -u +%H)
            if [ $HOUR -eq 21 ]; then
              echo "symbol=QQQ" >> $GITHUB_OUTPUT
            elif [ $HOUR -eq 6 ]; then
              echo "symbol=0050.TW" >> $GITHUB_OUTPUT
            else
              echo "symbol=" >> $GITHUB_OUTPUT

      - name: Run Market Analyst
        if: steps.set_symbol.outputs.symbol != ''
        run: |
          echo "ğŸ“Š åŸ·è¡Œå¸‚å ´åˆ†æå¸« for ${{ steps.set_symbol.outputs.symbol }}"
          python scripts/market_analyst.py "${{ steps.set_symbol.outputs.symbol }}"
          echo "âœ… åˆ†æå®Œæˆ at $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Commit and Push Analysis Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/market_analysis_*.json || true
          git commit -m "ğŸ”„ Update market analysis [skip ci]" || echo "No changes to commit"
          git push