name: Generate US Market Podcast Script

on:
  schedule:
    - cron: '0 22 * * *'  # 6:00 AM CST (UTC+8) = 10:00 PM UTC previous day
  workflow_dispatch:

jobs:
  generate-us-podcast:
    runs-on: ubuntu-latest

    env:
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true

      - name: Fetch and update US market data
        run: |
          python datarecord.py --tickers "^IXIC,^GSPC,QQQ,SPY,BTC-USD,GC=F"
          ls -l data/
        continue-on-error: true

      - name: Generate US podcast script
        run: |
          python generate_script.py --us
          ls -l docs/podcast/20250811_us/ || echo "US podcast directory not found"
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/ docs/podcast/
          git status
          git commit -m "Update US market data and podcast script for $(date +%Y%m%d)" || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}