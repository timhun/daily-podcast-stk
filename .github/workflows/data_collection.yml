name: Data Collection

on:
  schedule:
    # 台灣時間 (CST+8)，這裡 cron 仍需填 UTC
    - cron: '0 21 * * *'   # 05:00 CST
    - cron: '45 5 * * *'   # 13:45 CST
    - cron: '0 10 * * *'   # 18:00 CST
    - cron: '0 14 * * *'   # 22:00 CST
  workflow_dispatch:       # 手動觸發

jobs:
  data-collection:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 🕒 Set Timezone to Taipei
        run: sudo timedatectl set-timezone Asia/Taipei

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pytz

      - name: 📂 Create Data and Logs Directories
        run: |
          mkdir -p data logs
          chmod -R 755 data logs

      - name: ▶️ Run Data Collector
        run: |
          echo "📊 執行資料收集員 at $(date '+%Y-%m-%d %H:%M:%S CST')"
          python scripts/data_collector.py || echo "⚠️ 執行失敗，請檢查日誌"
        env:
          PYTHONUNBUFFERED: 1

      - name: 💾 Commit and Push CSV Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Update CSV files with latest market data [$(date '+%Y-%m-%d %H:%M:%S CST')]" || echo "ℹ️ No changes to commit"
          git push
        env:
          PYTHONUNBUFFERED: 1