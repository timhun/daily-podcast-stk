name: Data Collection

on:
  schedule:
    - cron: '0 21 * * *'   # 05:00 CST
    - cron: '45 5 * * *'   # 13:45 CST
    - cron: '0 10 * * *'   # 18:00 CST
    - cron: '0 14 * * *'   # 22:00 CST
  workflow_dispatch:

jobs:
  data-collection:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üïí Set Timezone to Taipei
        run: sudo timedatectl set-timezone Asia/Taipei

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pytz

      - name: üìÇ Create Data and Logs Directories
        run: |
          mkdir -p data logs
          chmod -R 755 data logs

      - name: ‚ñ∂Ô∏è Run Data Collector
        run: |
          echo "üìä Âü∑Ë°åË≥áÊñôÊî∂ÈõÜÂì° at $(date '+%Y-%m-%d %H:%M:%S CST')" | tee -a logs/data_collector.log
          python scripts/data_collector.py 2>&1 | tee -a logs/data_collector.log
          echo "‚úÖ ÂÆåÊàê at $(date '+%Y-%m-%d %H:%M:%S CST')" | tee -a logs/data_collector.log
        env:
          PYTHONUNBUFFERED: 1

      - name: üíæ Commit and Push CSV & Logs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv logs/data_collector.log
          git commit -m "Update data & logs [$(date '+%Y-%m-%d %H:%M:%S CST')]" || echo "‚ÑπÔ∏è No changes to commit"
          git push
        env:
          PYTHONUNBUFFERED: 1