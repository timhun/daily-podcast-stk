name: Data Collection

on:
  schedule:
    - cron: '0 21 * * *'  # 5:00 AM CST (UTC 21:00)
    - cron: '45 5 * * *'   # 1:45 PM CST (UTC 5:45)
    - cron: '0 10 * * *'   # 6:00 PM CST (UTC 10:00)
    - cron: '0 14 * * *'   # 10:00 PM CST (UTC 14:00)
  workflow_dispatch:

jobs:
  data-collection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set Timezone to Taipei
        run: sudo timedatectl set-timezone Asia/Taipei

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pytz

      - name: Create Data and Logs Directories
        run: |
          mkdir -p data logs
          chmod -R 755 data logs

