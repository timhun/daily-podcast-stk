name: Daily Strategy Report

on:
  schedule:
    #- cron: "0 22 * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: python-version: "3.x"
      - run: pip install yfinance pandas numpy
      - run: python generate_daily_report.py
      - run: |
          git config user.name "bot"
          git config user.email "tim.oneway@gmail.com"
          git add daily_report.md
          git commit -m "每日報告 $(date +'%Y-%m-%d')" || echo "No changes"
          git push
