name: Update Daily Strategy Report

on:
  schedule:
    # 每天台灣時間 06:10（UTC 為 22:10 前一天）
    - cron: '10 22 * * *'
  workflow_dispatch:

jobs:
  update-report:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Download Latest Report
      run: |
        curl -s -o daily_report.md "https://你的報告來源URL"

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add daily_report.md
        git commit -m "更新每日策略報告 $(date +'%Y-%m-%d')"
        git push
