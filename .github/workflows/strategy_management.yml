name: Strategy Management

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours (UTC)

jobs:
  manage:
    runs-on: ubuntu-latest
    env:
      GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pandas scikit-learn torch openai numpy
      - name: Run strategy manager
        run: python scripts/strategy_manager.py
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/strategy_best_*
          git commit -m "Update strategy results" || echo "No changes to commit"
          git push
