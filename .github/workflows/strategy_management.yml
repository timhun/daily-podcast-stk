name: Strategy Manager

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間 06:00 (UTC 22:00 前一天)
    - cron: '0 6 * * *'   # 台灣時間 14:00 (UTC 06:00)
    - cron: '0 11 * * *'  # 台灣時間 19:00 (UTC 11:00)


jobs:
  run-strategy-manager:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            matplotlib \
            backtrader \
            numpy \
            scikit-learn \
            tensorflow \
            requests \
            aiohttp

      - name: Run Strategy Manager
        run: |
          echo "🤖 執行策略管理師 at $(date '+%Y-%m-%d %H:%M:%S')"
          python scripts/strategy_manager.py
          echo "✅ 完成 at $(date '+%Y-%m-%d %H:%M:%S')"

      - name: 💾 Commit and Push Logs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/*.log || true
          git commit -m "🔄 Update logs [skip ci]" || echo "No changes to commit"
          git push