name: Strategy Management

on:
  schedule:
    - cron: "30 */4 * * *"   # 每 4 小時 (比 data_collection 晚 30 分)
  workflow_dispatch:

jobs:
  strategy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run strategy management
        run: python scripts/2_strategy_management.py

      - name: 💾 Commit and Push Generated Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/*.log data/strategy_best_*.json || true
          git commit -m "🔄 Update logs & strategy JSON [skip ci]" || echo "No changes to commit"
          git push origin main --force
