name: Merge RSS Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: '5 8,22 * * *'  # åˆä½µåœ¨ us èˆ‡ tw å„åŸ·è¡Œå®Œ 5 åˆ†é˜å¾Œ

jobs:
  merge:
    runs-on: ubuntu-latest
    concurrency:
      group: podcast-merge
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Merge RSS
        run: python scripts/merge_rss_feeds.py

      - name: Commit & Push (Merged)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true
          git add docs/podcast.xml
          git commit -m "ğŸ”— åˆä½µ US / TW ç‚ºä¸» RSS Feed" || echo "No changes"
          git push origin HEAD:main
