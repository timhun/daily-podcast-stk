    - name: Create data directory
      run: mkdir -p data
    
    - name: Run TAIEX scraper
      run: |
        echo "ğŸ”„ åŸ·è¡Œå°ç£åŠ æ¬ŠæŒ‡æ•¸æŠ“å–..."
        python scripts/taiex_scraper.py
