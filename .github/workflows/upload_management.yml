name: Upload Podcast

on:
  schedule:
    # Âè∞ÁÅ£ 06:20 CST -> UTC 22:20 Ââç‰∏ÄÂ§© ‚Üí ‰∏äÂÇ≥ÁæéËÇ°
    - cron: '0 22 * * *'
    # Âè∞ÁÅ£ 14:30 CST -> UTC 06:30 ‚Üí ‰∏äÂÇ≥Âè∞ËÇ°
    - cron: '30 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Êí≠ÂÆ¢Ê®°Âºè tw/us'
        required: false
        default: 'tw'

jobs:
  upload-podcast:
    runs-on: ubuntu-latest
    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
      B2_BASE: "https://f005.backblazeb2.com/file/daily-podcast-stk"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install b2sdk

      - name: Run Upload Manager
        run: |
          if [ "${{ github.event.schedule }}" != "" ]; then
            HOUR=$(date -u +%H)
            MINUTE=$(date -u +%M)
            if [ "$HOUR" = "22" ] && [ "$MINUTE" = "0" ]; then
              MODE="us"
            elif [ "$HOUR" = "06" ] && [ "$MINUTE" = "30" ]; then
              MODE="tw"
            else
              MODE="${{ github.event.inputs.mode }}"
            fi
          else
            MODE="${{ github.event.inputs.mode }}"
          fi
          echo "üì§ ‰∏äÂÇ≥Ê®°Âºè: $MODE"
          python scripts/upload_manager.py --mode $MODE

      - name: Commit and Push Upload Links
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast/*/archive_audio_url.txt || true
          git commit -m "üîÑ Upload podcast links [skip ci]" || echo "No changes to commit"
          git push