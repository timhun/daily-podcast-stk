name: Upload Podcast

on:
  schedule:
    # UTC æ™‚é–“æ›ç®— (å°ç£æ™‚é–“ = UTC +8)
    # å°ç£ 06:20 CST -> UTC 22:20 å‰ä¸€å¤©
    - cron: '20 22 * * *'  # ä¸Šå‚³ç¾è‚¡
    # å°ç£ 14:30 CST -> UTC 06:30
    - cron: '30 6 * * *'   # ä¸Šå‚³å°è‚¡
  workflow_dispatch:
    inputs:
      mode:
        description: 'æ’­å®¢æ¨¡å¼ tw/us'
        required: false
        default: 'tw'

jobs:
  upload-podcast:
    runs-on: ubuntu-latest
    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
      B2_BASE: "https://f005.backblazeb2.com/file/daily-podcast-stk"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install b2sdk

      - name: Run Upload Manager
        run: |
          if [ "${{ github.event.schedule }}" != "" ]; then
            # åˆ¤æ–· cron åŸ·è¡Œçš„æ˜¯å“ªå€‹æ™‚é–“æ®µ
            HOUR=$(date -u +%H)
            MINUTE=$(date -u +%M)
            if [ "$HOUR" = "22" ] && [ "$MINUTE" = "20" ]; then
              MODE="us"
            elif [ "$HOUR" = "06" ] && [ "$MINUTE" = "30" ]; then
              MODE="tw"
            else
              MODE="${{ github.event.inputs.mode }}"
            fi
          else
            MODE="${{ github.event.inputs.mode }}"
          fi
          echo "ğŸ“¤ ä¸Šå‚³æ¨¡å¼: $MODE"
          python scripts/upload_manager.py --mode $MODE

      - name: Commit and Push Upload Links
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/podcast/*/archive_audio_url.txt || true
          git commit -m "ğŸ”„ Upload podcast links [skip ci]" || echo "No changes to commit"
          git push
