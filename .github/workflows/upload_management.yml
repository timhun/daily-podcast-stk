name: Upload Manager

on:
  schedule:
    - cron: '0 22 * * *'  # 6:20 AM CST → 上傳美股
    - cron: '30 6 * * *'   # 2:30 PM CST → 上傳台股
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install b2sdk

      - name: Upload US Podcast
        if: github.event.schedule == '0 22 * * *'
        run: |
          echo "🚀 上傳美股 Podcast"
          python scripts/upload_manager.py --mode us
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}

      - name: Upload TW Podcast
        if: github.event.schedule == '30 6 * * *'
        run: |
          echo "🚀 上傳台股 Podcast"
          python scripts/upload_manager.py --mode tw
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}