name: Daily Podcast (US 06:00 / TW 14:00, TPE)

on:
  schedule:
    - cron: "0 22 * * *"   # 06:00 TPE -> US 節目
    - cron: "0 06 * * *"   # 14:00 TPE -> TW 節目
  workflow_dispatch:

jobs:
  run-us:
    if: github.event.schedule == '0 22 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
      B2_BASE: https://f005.backblazeb2.com/file/daily-podcast-stk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt

      - name: 1) Data Collect
        run: python scripts/data_collector.py
      - name: 2) Strategy PK
        run: python scripts/strategy_manager.py
      - name: 3) Market Analysis
        run: python scripts/market_analyst.py
      - name: 4) Script (US)
        run: python scripts/script_editor.py --mode us
      - name: 5) TTS (US)
        run: python scripts/podcast_producer.py --mode us
      - name: 6) Upload (US)
        run: python scripts/upload_manager.py --mode us
      - name: 7) RSS + Slack (US)
        run: python scripts/feed_publisher.py --mode us

      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add .
          git commit -m "US show $(date -u +'%F %T')" || echo "no changes"
          git push

  run-tw:
    if: github.event.schedule == '0 06 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
      B2_BASE: https://f005.backblazeb2.com/file/daily-podcast-stk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt

      - name: 1) Data Collect
        run: python scripts/data_collector.py
      - name: 2) Strategy PK
        run: python scripts/strategy_manager.py
      - name: 3) Market Analysis
        run: python scripts/market_analyst.py
      - name: 4) Script (TW)
        run: python scripts/script_editor.py --mode tw
      - name: 5) TTS (TW)
        run: python scripts/podcast_producer.py --mode tw
      - name: 6) Upload (TW)
        run: python scripts/upload_manager.py --mode tw
      - name: 7) RSS + Slack (TW)
        run: python scripts/feed_publisher.py --mode tw

      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add .
          git commit -m "TW show $(date -u +'%F %T')" || echo "no changes"
          git push
