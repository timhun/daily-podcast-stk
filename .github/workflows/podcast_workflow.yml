name: Daily Podcast Generation and Deployment

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 運行（調整為 CST 對應時間）
  workflow_dispatch:  # 允許手動觸發

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance requests feedgen gTTS

      - name: Fetch data and generate script
        run: python scripts/fetch_data.py && python scripts/generate_script.py

      - name: Convert text to audio
        run: python scripts/text_to_audio.py

      - name: Generate RSS feed
        run: python scripts/generate_rss.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add audio/ feed.xml
          git commit -m "Add new podcast episode for $(date +%Y%m%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
