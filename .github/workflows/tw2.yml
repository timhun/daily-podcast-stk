name: TW Podcast Pipeline
on:
  schedule:
    - cron: '10 6 * * 1-6'  # UTC 06:10 = Âè∞ÁÅ£ 14:10, ÈÄ±‰∏Ä-ÂÖ≠
  workflow_dispatch:

jobs:
  produce:
    runs-on: ubuntu-latest
    env:
        # Existing Secrets
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 
        B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
        B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
        B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        EMAIL: ${{ secrets.EMAIL }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # üü¢ FIX: Set environment variable to agree to Coqui TOS (Fixes EOFError)
        COQUI_TOS_AGREED: 1 
        
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 1. Install system dependency (ffmpeg)
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 2. Install all Python dependencies. 
      # (Assumes requirements.txt now specifies minimum versions for TTS & transformers)
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      # 3. Run the main script
      - name: Run Podcast Generation
        run: python main.py --mode tw
      
      # 4. Commit and Push
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f rss/ data/ logs/ docs/ strategies/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "TW Podcast ${{ github.event.schedule || 'manual' }} published"
          git push
